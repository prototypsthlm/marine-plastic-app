name: Master
on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      logLevel:
        required: true
        description: "Log level"
        default: "warning"
      tags:
        required: false
        description: "Test scenario tags"
env:
  DEBUG_LOGGING: "ON"
  RELEASE_CHANNEL: "default"
  API_KEY: "${{ secrets.FIREBASE_API_KEY}}"
  AUTH_DOMAIN: "${{ secrets.FIREBASE_AUTH_DOMAIN}}"
  DATABASE_URL: "${{ secrets.FIREBASE_DATABASE_URL}}"
  PROJECT_ID: "${{ secrets.FIREBASE_PROJECT_ID}}"
  STORAGE_BUCKET: "${{ secrets.FIREBASE_STORAGE_BUCKET}}"
  MESSAGE_SENDER_ID: "${{ secrets.FIREBASE_MESSAGE_SENDER_ID}}"
  APP_ID: "${{ secrets.FIREBASE_APP_ID}}"
jobs:
  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 16.x
      - uses: expo/expo-github-action@v5
        with:
          expo-packager: yarn
          expo-token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install packages
        run: yarn install
      - name: Publish to Expo
        run: expo publish --non-interactive
